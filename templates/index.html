<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart.js Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .chart-container {
      width: 50%;
      margin: 2rem auto;
    }
  </style>
</head>
<body>
  <h1>Jellyfin Usage Dashboard</h1>
  
  <div class="chart-container">
    <canvas id="missingUsers"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="movieTimeChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="tvTimeChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="clientChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="itemTypeChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="userTimeChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="playMethodChart"></canvas>
  </div>

  <script>
    async function fetchData() {
        const response = await fetch('/breakdown');
        if (!response.ok) {
            throw new Error('Failed to fetch data from /breakdown');
        }
        return response.json();
    }
    // Data from the API endpoint
    // Modify the part where the chart is initialized
    fetchData().then(data => {

        const labels = data.UserActivity.map(user => user.user_name);
        const lastSeenValues = data.UserActivity.map(user => {
            const match = user.last_seen.match(/(\d+ days)?\s*(\d+ hours)?/);
            const days = match[1] ? parseInt(match[1].replace(' days', '')) : 0;
            const hours = match[2] ? parseInt(match[2].replace(' hours', '')) : 0;
            return days * 24 + hours; // Convert to hours for consistent chart scaling
        });
        new Chart(document.getElementById('missingUsers').getContext('2d'), {
            type: 'bar',
            data: {
                labels: labels, // User names
                datasets: [{
                    label: 'Offline Time (Hours)',
                    data: lastSeenValues, // Offline time in hours
                    backgroundColor: 'rgba(75, 192, 192, 0.5)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Offline Time (Hours)'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
        new Chart(document.getElementById('movieTimeChart').getContext('2d'), {
            type: 'doughnut',
            data: {
                labels: data.Movies.map(method => method.label),
                datasets: [{
                data: data.Movies.map(method => method.time),
                backgroundColor: [
                    '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
                    '#9966FF', '#FF9F40', '#C9CBCF', '#EA7E7A'
                ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                legend: { position: 'right' }
                }
            }
        });

        new Chart(document.getElementById('tvTimeChart').getContext('2d'), {
            type: 'doughnut',
            data: {
                labels: data.TvShows.map(method => method.label),
                datasets: [{
                data: data.TvShows.map(method => method.time),
                backgroundColor: [
                    '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
                    '#9966FF', '#FF9F40', '#C9CBCF', '#EA7E7A'
                ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                legend: { position: 'right' }
                }
            }
        });

        const clientNames = data.ClientName.map(item => item.label);
        const clientCounts = data.ClientName.map(item => item.count);
        const ctx = document.getElementById('clientChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: clientNames,
                datasets: [{
                    label: 'Number of Uses per Client',
                    data: clientCounts,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        new Chart(document.getElementById('itemTypeChart').getContext('2d'), {
            type: 'pie',
            data: {
                labels: data.ItemType.map(type => type.label),
                datasets: [{
                data: data.ItemType.map(type => type.time),
                backgroundColor: ['#FF6384', '#36A2EB'],
                hoverBackgroundColor: ['#FF6384', '#36A2EB']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                legend: { position: 'bottom' }
                }
            }
            });

        // Create a line chart for User time
        new Chart(document.getElementById('userTimeChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: data.User.map(user => user.label),
                datasets: [{
                label: 'Time Spent (s)',
                data: data.User.map(user => user.time),
                fill: false,
                borderColor: 'rgba(153, 102, 255, 1)',
                tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                legend: { display: true }
                }
            }
            });

        // Create a doughnut chart for PlayMethod
        new Chart(document.getElementById('playMethodChart').getContext('2d'), {
            type: 'doughnut',
            data: {
                labels: data.PlayMethod.map(method => method.label),
                datasets: [{
                data: data.PlayMethod.map(method => method.time),
                backgroundColor: [
                    '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
                    '#9966FF', '#FF9F40', '#C9CBCF', '#EA7E7A'
                ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                legend: { position: 'right' }
                }
            }
        });
    }).catch(error => console.error('Error initializing chart:', error));
  </script>
</body>
</html>
